name: Update npm Downloads Chart

on:
  schedule:
    - cron: '0 0 * * *'   # mỗi ngày 0:00 UTC
  workflow_dispatch:        # chạy thủ công từ GitHub Actions tab

permissions:
  contents: write

jobs:
  generate-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install chart dependencies
        run: npm install axios canvas

      - name: Generate chart
        run: node scripts/generate-chart.js

      - name: Commit & push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/npm-downloads.png
          git diff --staged --quiet || git commit -m "chore: update npm downloads chart [skip ci]"
          git push
